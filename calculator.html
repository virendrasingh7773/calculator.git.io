<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgwI_iCJfaowS1gm51JKE2nXnZeaNGKmF09HXcZUG1sz70chUzBpkaV6V-2I8LKyDHs-A&usqp=CAU"
        type="image/x-icon">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <div class="body">
        <div class="container">
            <div class="calculator-body mx-auto">
                <div class="input">
                    <input type="text" placeholder="0" id="demo">
                </div>
                <div class="button-inputs">
                    <div class="first-inputs">
                        <button class="color3 inpt">AC</button>
                        <button class="color1 inpt">DEL</button>
                        <button class="color1 inpt">%</button>
                        <button class="color1 inpt">/</button>
                    </div>
                    <div class="second-inputs">
                        <button class="inpt">7</button>
                        <button class="inpt">8</button>
                        <button class="inpt">9</button>
                        <button class="color1 inpt">*</button>
                    </div>
                    <div class="third-inputs">
                        <button class="inpt">4</button>
                        <button class="inpt">5</button>
                        <button class="inpt">6</button>
                        <button class="color1 inpt">-</button>
                    </div>
                    <div class="fourth-inputs">
                        <button class="inpt">1</button>
                        <button class="inpt">2</button>
                        <button class="inpt">3</button>
                        <button class="color1 inpt">+</button>
                    </div>
                    <div class="fifth-inputs">
                        <button class="inpt">0</button>
                        <button class="inpt">00</button>
                        <button class="inpt">.</button>
                        <button class="color2 inpt">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>

</html>
