<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgwI_iCJfaowS1gm51JKE2nXnZeaNGKmF09HXcZUG1sz70chUzBpkaV6V-2I8LKyDHs-A&usqp=CAU"
        type="image/x-icon">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <div class="body">
        <div class="container">
            <div class="calculator-body mx-auto">
                <div class="input">
                    <input type="number" placeholder="0" id="demo">
                </div>
                <div class="button-inputs">
                    <div class="first-inputs">
                        <input type="button" value="AC" class="color3" onclick="digitAC()">
                        <input type="button" value="DEL" class="color1" onclick="digitdel()">
                        <input type="button" value="%" class="color1" onclick="digitreminder()">
                        <input type="button" value="/" class="color1" onclick="digitdivide()">
                    </div>
                    <div class="second-inputs">
                        <input type="button" value="7" onclick="digit7()">
                        <input type="button" value="8" onclick="digit8()">
                        <input type="button" value="9" onclick="digit9()">
                        <input type="button" value="*" class="color1" onclick="digitmultiply()">
                    </div>
                    <div class="third-inputs">
                        <input type="button" value="4" onclick="digit4()">
                        <input type="button" value="5" onclick="digit5()">
                        <input type="button" value="6" onclick="digit6()">
                        <input type="button" value="-" class="color1" onclick="digitmines()">
                    </div>
                    <div class="fourth-inputs">
                        <input type="button" value="1" onclick="digit1()">
                        <input type="button" value="2" onclick="digit2()">
                        <input type="button" value="3" onclick="digit3()">
                        <input type="button" value="+" class="color1" onclick="digitplus()">
                    </div>
                    <div class="fifth-inputs">
                        <input type="button" value="0" onclick="digit0()">
                        <input type="button" value="00" onclick="digit00()">
                        <input type="button" value="." onclick="digitdot()">
                        <input type="button" value="=" class="color2" onclick="calculate()">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>

</html>
